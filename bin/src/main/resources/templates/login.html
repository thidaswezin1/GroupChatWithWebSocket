<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/app.css">
    <title>Group Chatting</title>
</head>
<body>
<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
			<div class="sign-in-htm">
				<form method = "post">
					<div th:if="${param.error}" th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></div>
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
					<div class="group">
						<label for="user" class="label">Username</label>
						<input type="text" name="name" class="input" required="required">
					</div>
					<div class="group">
						<label for="pass" class="label">Password</label>
						<input type="password" name="password" class="input" required="required">
					</div>
					<div class="group">
						<input type="submit" class="button" value="Sign In">
					</div>
				</form>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot">Forgot Password?</a>
				</div>
			</div>
			<div class="sign-up-htm">
			<form th:action="@{/signup}" th:object="${user}" method="post" name="form1">
				<div class="group">
				 <input type ="hidden" th:field="*{id}">
				</div>
				<div class="group">
					<label for="user" class="label">Username</label>
					<input type="text" class="input" th:field="*{name}" required="required">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input name="pass" id="password" type="password" class="input" th:field="*{password}" required="required" onkeyup='check();' >
				</div>
				<div class="group">
					<label for="pass" class="label">Confirm Password</label>
					<input name="pass1" type="password" id="confirm_password" class="input" required="required" onkeyup='check();'>
					<span id='message'></span>
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign Up" id="submit" disabled="disabled"/>
				</div>
			</form>
				<div class="hr"></div>
				<div class="foot-lnk">
					<label for="tab-1">Already Member?</a>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
var check = function() {
	  if (document.getElementById('password').value ==
	    document.getElementById('confirm_password').value) {
	    document.getElementById('message').style.color = 'green';
	    document.getElementById('message').innerHTML = 'matching';
	    document.getElementById('submit').disabled=false;
	  } else {
	    document.getElementById('message').style.color = 'red';
	    document.getElementById('message').innerHTML = 'not matching';
	    document.getElementById('submit').disabled=true;
	  }
	}
</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
